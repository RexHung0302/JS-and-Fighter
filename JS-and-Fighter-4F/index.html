<!DOCTYPE html>
<html lang="en">

<head>

    <title>時區</title>

    <link rel="stylesheet" type="text/css" href="cover.css">

</head>

<body>
    <header>
        <div class="text-center">
            <hr>
            <span>WORLD CLOCK</span>
            <hr class="hr2">
        </div>
    </header>
    <main class="text-center">
        <div class="time-box">
            <div class="NEW-YORK-box">
                <div class="left-part">
                    <span class="location">NEW YORK</span><br>
                    <span class="date NEW-YORK-date">27 JAN. 2019</span>
                </div>
                <div class="right-part">
                    <span class="clock NEW-YORK-Time">02:46</span>
                </div>
            </div>
            <div class="LONDON-box">
                <div class="left-part">
                    <span class="location">LONDON</span><br>
                    <span class="date LONDON-date">28 JAN. 2019</span>
                </div>
                <div class="right-part">
                    <span class="clock LONDON-Time">07:46</span>
                </div>
            </div>
            <div class="BANGKOK-box">
                <div class="left-part">
                    <span class="location">BANGKOK</span><br>
                    <span class="date BANGKOK-date">28 JAN. 2019</span>
                </div>
                <div class="right-part">
                    <span class="clock BANGKOK-Time">14:46</span>
                </div>
            </div>
            <div class="TAIWAN-box">
                <div class="left-part">
                    <span class="location">TAIWAN</span><br>
                    <span class="date TW-date">28 JAN. 2019</span>
                </div>
                <div class="right-part">
                    <span class="clock TW-Time">15:46</span>
                </div>
            </div>
            <div class="SYDNEY-box">
                <div class="left-part">
                    <span class="location">SYDNEY</span><br>
                    <span class="date SYDNEY-date">28 JAN. 2019</span>
                </div>
                <div class="right-part">
                    <span class="clock SYDNEY-Time">18:46</span>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="jquery-3.3.1.js"></script>
    <script src="js.js"></script>
</body>

</html>
