<!DOCTYPE html>
<html lang="en">

<head>

    <title>計算機</title>

    <link rel="stylesheet" type="text/css" href="cover.css">

</head>

<body>
    <header>

    </header>
    <main>
        <div class="calculator-box">
            <div class="calculator-top-box text-right">
                <div class="count-box">
                    <span class="count-num">歡迎，請點選下方數字計算</span>
                </div>
                <div class="result-box">
                    <span class="result-num">0</span>
                </div>
                <div class="glass"></div>
            </div>
            <div class="calculator-body-box">
                <div class="calculator-btn body-1">
                    <div class="num-box" id="7">
                        <span class="num" id=>7</span>
                    </div>
                    <div class="num-box" id="8">
                        <span class="num">8</span>
                    </div>
                    <div class="num-box" id="9">
                        <span class="num">9</span>
                    </div>
                    <div class="sign-box" id="divide">
                        <span class="sign">÷</span>
                    </div>
                </div>
                <div class="calculator-btn body-2">
                    <div class="num-box" id="4">
                        <span class="num">4</span>
                    </div>
                    <div class="num-box" id="5">
                        <span class="num">5</span>
                    </div>
                    <div class="num-box" id="6">
                        <span class="num">6</span>
                    </div>
                    <div class="sign-box" id="multiply">
                        <span class="sign">x</span>
                    </div>
                </div>
                <div class="calculator-btn body-3">
                    <div class="num-box" id="1">
                        <span class="num">1</span>
                    </div>
                    <div class="num-box" id="2">
                        <span class="num">2</span>
                    </div>
                    <div class="num-box" id="3">
                        <span class="num">3</span>
                    </div>
                    <div class="sign-box" id="plus">
                        <span class="sign">+</span>
                    </div>
                </div>
                <div class="calculator-btn body-4">
                    <div class="num-box" id="0">
                        <span class="num">0</span>
                    </div>
                    <div class="num-box" id="00">
                        <span class="num">00</span>
                    </div>
                    <div class="num-box" id=".">
                        <span class="num">.</span>
                    </div>
                    <div class="sign-box" id="minus">
                        <span class="sign">-</span>
                    </div>
                </div>
                <div class="calculator-btn body-5">
                    <div class="sign-2" id="AC">
                        <span>AC</span>
                    </div>
                    <div class="sign-2" id="delete">
                        <span>⌫</span>
                    </div>
                    <div class="result-sign sign" id="equal">
                        <span>=</span>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="jquery-3.3.1.js"></script>
    <script src="js.js"></script>
</body>

</html>
